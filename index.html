<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Gallery</title>

  <!-- font -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <nav class="purple darken-2">
    <div class="nav-wrapper container">
      <!-- Art Wayfinder -->
      <a href="index.html" class="brand-logo"><i class="material-icons">palette</i>Art Wayfinder</a>
      <!-- Nav Menu-->
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="https://www.artic.edu/" target="_blank">Art Institvte Chicago</a>
        </li>

      </ul>
    </div>
  </nav>

  <!-- Nav Sidebar (CANNOT BE IN NAV)-->
  <ul id="slide-out" class="sidenav">
    <div class="user-view">
      <div class="background">
        <img src="https://www.artic.edu/iiif/2/3c27b499-af56-f0d5-93b5-a7f2f1ad5813/full/843,/0/default.jpg" />
      </div>
      <a href="index.html"><i class="medium material-icons white-text">palette</i></a>
      <h2 class="purple-text text-darken-3">Art Wayfinder</h2>
      <p class="white-text">Find art from the</p>
      <a href="https://www.artic.edu/" target="_blank"><span class="white-text">Art Institvte of
          Chicago</span></a>
    </div>

    <li><a class="subheader">Search for Art By</a></li>

    <!-- Search Art By... -->
    <ul class="collapsible">
      <li>
        <div class="collapsible-header waves-effect waves-purple">
          <i class="material-icons">person</i>Artist
        </div>
        <div class="collapsible-body">
          <div class="input-field">
            <input placeholder="Monet" id="artist" type="text" class="validate">
            <button id="artist-btn" class="btn waves-effect waves-purple" type="button" name="artist">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </li>

      <li>
        <div class="collapsible-header waves-effect waves-purple">
          <i class="material-icons">short_text</i>Keyword
        </div>
        <div class="collapsible-body">
          <div class="input-field">
            <input placeholder="Lilies" id="keyword" type="text" class="validate">
            <button id="keyword-btn" class="btn waves-effect waves-purple" type="button" name="keyword">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </li>

      <li>
        <div class="collapsible-header waves-effect waves-purple">
          <i class="material-icons">brush</i>Color
        </div>
        <div class="collapsible-body">
          <div class="input-field">
            <input placeholder="#9b1dc9" id="color" type="color" class="validate">

            <button id="color-btn" class="btn waves-effect waves-purple" type="button" name="color">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </ul>
  <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons white-text">search</i></a>


  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-img">
        <img scr="">
      </div>
      <h4><span class="grey-text text-darken-"></span></h4>
      <p>Loading...</p>
      <a href="#!" id="fav-btn" class="btn waves-effect waves-purple">Favorite</a>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat"></a>
    </div>
  </div>


  <main>
    <div class="carousel">
      <a id="carousel-item-1" class="carousel-item" href="#"><img
          src="https://www.artic.edu/iiif/2/7690dd6e-05ed-773c-a80e-e7cc4eb879cc/full/843,/0/default.jpg" /></a>
      <a id="carousel-item-2" class="carousel-item" href="#"><img
          src="https://www.artic.edu/iiif/2/b3974542-b9b4-7568-fc4b-966738f61d78/full/843,/0/default.jpg" /></a>
      <a id="carousel-item-3" class="carousel-item" href="#"><img
          src="https://www.artic.edu/iiif/2/3c27b499-af56-f0d5-93b5-a7f2f1ad5813/full/843,/0/default.jpg" /></a>
      <a id="carousel-item-4" class="carousel-item" href="#"><img
          src="https://www.artic.edu/iiif/2/173ec65a-bc7e-067c-fed1-1677bf5f26a9/full/843,/0/default.jpg" /></a>
      <a id="carousel-item-5" class="carousel-item" href="#"><img
          src="https://www.artic.edu/iiif/2/4747ac8d-191c-75ac-3198-f7b551441fe4/full/843,/0/default.jpg" /></a>
    </div>


    <div id="favorites" class="container">

    </div>
    </div>

    <script id="favorite-card-template" type="text/x-custom-template">
            <div class="col s4">
                <div class="card hoverable small valign-wrapper">
                    <div class="card-image">
                        <img src="">
                    </div>
                </div>
            </div>
        </script>


  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- w3 schools color converter -->
  <script src="https://www.w3schools.com/lib/w3color.js"></script>

  <!-- Functionality for favorites -->
  <script src="./assets/js/favorites.js"></script>
  <!-- Wikipedia API calls -->
  <script src="./assets/js/wikipedia-api.js"></script>
  <!-- Chicago Art Institute -->
  <script src="./assets/js/chicago-api.js"></script>
  <!-- Main page logic -->
  <script src="./assets/js/main.js"></script>

</body>

</html>
